services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-dev-ai
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ollama-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu
    
  # Versi√≥n sin GPU para sistemas sin NVIDIA
  ollama-cpu:
    image: ollama/ollama:latest
    container_name: ollama-dev-ai-cpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ollama-network
    profiles:
      - cpu

  # Interfaz web opcional para gestionar modelos
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3001:8080"
    volumes:
      - open_webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama-dev-ai-cpu:11434
      - WEBUI_SECRET_KEY=your-secret-key-here
    depends_on:
      - ollama-cpu
    restart: unless-stopped
    networks:
      - ollama-network
    profiles:
      - cpu
      
  open-webui-gpu:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui-gpu
    ports:
      - "3001:8080"
    volumes:
      - open_webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama-dev-ai:11434
      - WEBUI_SECRET_KEY=your-secret-key-here
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - ollama-network
    profiles:
      - gpu

networks:
  ollama-network:
    driver: bridge

volumes:
  ollama_data:
  open_webui_data:
